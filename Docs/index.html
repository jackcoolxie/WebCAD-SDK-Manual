<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebCADSDK</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'WebCADSDK',	//文档名
      repo: '',				//Github corner 挂件
      logo: '/CommonRes/Images/WebCad.ico height="64px"',
	  subMaxLevel: 2,		//配置目录副标题级数
	  maxLevel: 4,
      auto2top: true,       //自动回顶
      autoHeader: true,
      routerMode: 'history', // default: 'hash'

      loadSidebar: true,	//配置侧边栏
	  loadSidebar: '_sidebar.md',

	  loadNavbar: true,		//配置导航栏
	  loadNavbar: '_navbar.md',

	  coverpage: true,		//配置封面
	  coverpage: '_coverpage.md',
	  
	  onlyCover: true,
	  notFoundPage: true,
	    notFoundPage: {
				'/': '_404.md',
				'/de': 'de/_404.md',
			},

	  search: {
		   paths: 'auto',
		   maxAge: 23200000,	// 过期时间，单位毫秒，默认半天
		   placeholder: {
            '/languages/zh-TW/': '搜索',
			'/languages/zh-CN/': '搜索',
			'/languages/en_US/': 'Search',
			'/': 'Search'		
		   },
		   noData: {
            '/languages/zh-TW/': '找不到結果',
			'/languages/zh-CN/': '找不到结果',
			'/languages/en_US/': 'No Results',
			'/': 'No Results'
		   },
		   
		   depth: 4,		// 搜索标题的最大层级, 1 - 6
		   hideOtherSidebarContent: true, // 是否隐藏其他侧边栏内容
		   namespace: 'website-1', // 避免搜索索引冲突，同一域下的多个网站之间
		   
		},
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
